    <nav id="nav-container">
        <ul class="nav-item">

    <div id="main-contact">
        <div class="contact-icon">
            <span>
                <i class="fa-regular fa-envelope"></i>
            </span>
        </div>

        <div class="contact-info">
       
            <div class="col-2">
                <h1> Get in touch </h1>
                <form id="container-form">
                    <input type="text" id="" placeholder="&#xf007;   Name" required>
                    <input type="email" id="" placeholder="&#xf0e0;   Email" required>
                    <textarea placeholder="Message" rows="6" cols="20" required></textarea>
                    <button> Send </button>
                </form>
    
               
            </div>
            <div class="col-1">
                <div style="width: 100%" class="google-map">
                    <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=Helsingborg+(my%20location)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps systems</a></iframe>
                </div>
            </div>
        </div>

       
    </div>
